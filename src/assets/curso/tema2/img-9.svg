    <text id="En_términos_generales_toda_empresa_dedicada_a_la_producción_sin_importar_si_es_pública_o_privada_debe_implementar_un_sistema_de_seguridad_y_salud_en_el_trabajo._Consiste_en_el_desarrollo_de_un_proceso_organizado_y_bien_planificado_para_anticipar_reconoce" data-name="En términos generales toda empresa dedicada a la producción sin importar si es pública o privada, debe implementar un sistema de seguridad y salud en el trabajo. Consiste en el desarrollo de un proceso organizado y bien planificado para anticipar, reconoce" transform="translate(641.999 801.461)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">En términos generales toda empresa dedicada a la producción sin importar si es pública o privada, debe </tspan><tspan x="0" y="39">implementar un sistema de seguridad y salud en el trabajo. Consiste en el desarrollo de un proceso </tspan><tspan x="0" y="63">organizado y bien planificado para anticipar, reconocer, evaluar y controlar los riesgos que se puedan </tspan><tspan x="0" y="87">presentar y que afectan la seguridad y la salud del personal que labora. </tspan></text>
